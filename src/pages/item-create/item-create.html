<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="City" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Zip" formControlName="zip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button color="primary" block (click)="save()" [disabled]="!isReadyToSave" >Save Employee</button>
  <button ion-button color="primary" block (click)="cancel()" >Cancel Employee</button>
</ion-content>
